<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Dynamic Weather App</title>
</head>

<body>
    <div class="row1">
        <header class="header">
            <H1>Weather Dashboard</H1>
        </header>
    </div>

    <div class="row2">
        <nav class="nav">
            <H2>Search for a City:</H2>
            <div class="search">
            <input type="text" id="cityInput" placeholder="Type City Name"></input>
            <button id="btn">Search</button>
            <div id="historyList">

            </div>
            </div>
        </nav>
    </div>

    <div class="row3">
        <section class="weather">
            <div id="currentDay">
                <h2 id="currentSearch"></h2>
                <img id="icon"/>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </div>

            <div class="5-dayForcast" id="forecastSection">
                <div id="forecastCard"></div>
                <div id="forecastCard"></div>
                <div id="forecastCard"></div>
                <div id="forecastCard"></div>
                <div id="forecastCard"></div>
            </div>
        </section>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
